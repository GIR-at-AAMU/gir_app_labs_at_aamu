<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <!-- [START css] -->
    <link type="text/css" rel="stylesheet" href="/3p/bootstrap-4.0.0-beta/css/bootstrap.css">
    <!-- [END css] -->
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

        border-left-color: #bbb;
      }

          </button>
          <a class="navbar-brand" href="#">GiR App Labs @ AAMU</a>
          <div class="nav-collapse collapse pull-right">
            <a href="{{ user_url|safe }}" class="btn">{{ user_linktext }}{% if user_name %}

          </div>
        </div>
      </div>
    </div>
      <hr>
{% block content %}{% endblock %}
    <a href="{{ user_url|safe }}" class="btn">{{ user_linktext }}{% if user_name %}
      {{ user_name }}{% endif %}</a>
